version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: sb-server-postgres
    environment:
      POSTGRES_DB: aibg_user  # The database name
      POSTGRES_USER: aibg     # The database username
      POSTGRES_PASSWORD: aibgnewbee  # The database password
    ports:
      - "5432:5432"  # Expose PostgreSQL on port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist database data

  springboot-app:
    build: .
    container_name: sb-server-springboot
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aibg_user
      SPRING_DATASOURCE_USERNAME: aibg
      SPRING_DATASOURCE_PASSWORD: aibgnewbee
    ports:
      - "8080:8080"  # Expose the Spring Boot app on port 8080
    depends_on:
      - postgres

volumes:
  postgres_data: